<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Kaushan+Script&display=swap"
        rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" style="font-family: 'Kaushan Script', cursive;" href="{% url 'index' %}"><img
                        src="https://i.imgur.com/zqpwkLQ.png" width="80px"/></a>
            </div>

            <!-- Adding a search form  -->
            <div class="col-sm-4 col-md-4 navbar-right">

                <form class="navbar-form" role="search" action="">

                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search Category" name="img">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i
                                    class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>

                </form>
            </div>
            <!-- search form end -->

            <div class="col-sm-6 col-md-6">
                {% if user.is_authenticated %}

                <li>
                   <a href="{%url 'post_image'%}"> New Post</a></li>
                <ul>
                    <li class="dropdown">
                        <a  class="nav-item nav-link" href="#">Profile</a>
                        <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button"
                            aria-expanded="false">Account
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li>
                                <a href="">Home</a>
                            </li>
                            <li>
                                <a href="">Change Password</a>
                            </li>
                            <li>
                                <a href="{% url 'logout'%}">Logout</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                {% else %}
                <li>
                    <a class='btn btn-default' href="/accounts/login">Login</a>
                </li>

                {% endif %}
            </div>
        </div>
    </nav>
</body>

</html>
