{%extends "django_registration/base.html"%}
{% load bootstrap3 %}
{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<div class="container">
  <div class="row">
    <!-- Empty div -->

    <div class="col-md-1"></div>
    <div class="col-md-5">
      <img src="https://ucarecdn.com/994cc02c-614a-4050-8898-e28e6810fe20/instalanding.png" alt="">
    </div>
    <div style="margin-top: 60px;">
      <div class="col-md-5">
        {% if form.errors %}
        <p> Password or Username is incorrect </p>
        {% endif %}
        <div class="panel panel-default">

          <div  style="font-family: 'Pacifico', cursive;" class="panel-heading">
            <h3 class="text-center">Instagram</h3>
          </div>
          <div class="panel-body">

            <form action="/accounts/login/" method="post">
              {% csrf_token %}
              {% bootstrap_form form%}

              <div class="form-group">
                <input type="submit" class="btn btn-primary btn-sm" value="Login">
              </div>
              <p>Don't have an account? <a href="/accounts/register">Sign Up</a></p>

              <input type="hidden" name="next" value="{{next}}">

            </form>

          </div>
        </div>
      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-1"></div>
  </div>
</div>

{% endblock %}
